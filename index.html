<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link href="wireframe.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <form>
        <div class="input-group mb-3">
          <input
            id="city-search-box"
            type="text"
            class="form-control"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </form>
      <div class="border border-dark m-4 p-4">
        <div class="row">
          <div class="col-6 p-4">
            <h2 id="ciudad">Austin, TX, USA</h2>
            <h3 id="date">Tuesday Jan 17 2020 - 17:00</h3>
            <p id="description">Cloudy with a chance of meatballs</p>
            <div id="icon-wrapper">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="clear"
                id="icon"
              />
            </div>
          </div>
          <div class="col-6 mt-4">
            <div class="p-4 border border-dark">
              <h2>
                <span id="current-temperature">Today's weather</span>
                <span class="units"
                  ><span id="fahrenheit-link">°F</span> |
                  <a href="" id="celsius-link">°C</a></span
                >
              </h2>
              <div class="col-12">
                <ul id="list">
                  <li>Humidity: <span id="humidity"></span></li>
                  <li>Wind: <span id="wind"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-2">
            <div class="border border-dark circular-border">30°F</div>
            <div>Tue.</div>
          </div>
          <div class="col-2">
            <div class="border border-dark circular-border">30°F</div>
            <div>Wed.</div>
          </div>
          <div class="col-2">
            <div class="border border-dark circular-border">30°F</div>
            <div>Thurs.</div>
          </div>
          <div class="col-2">
            <div class="border border-dark circular-border">30°F</div>
            <div>Fri.</div>
          </div>
          <div class="col-2">
            <div class="border border-dark circular-border">30°F</div>
            <div>Sat.</div>
          </div>
          <div class="col-2">
            <div class="border border-dark circular-border">30°F</div>
            <div>Sun.</div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/marivirden/shecodes-plus-weather-app"
          target="_blank"
        >
          Open Source Code
        </a>
        by: Marianna Virden
      </small>
    </div>
  </body>
  <script src="wireframe.js"></script>
</html>
